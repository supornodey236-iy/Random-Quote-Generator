<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel="icon" href="ancient-greek-woman-head-logo-260nw-2276828203.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" >
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <div class="wrapper">
    <header>Quote of the day</header>
    <div class="content">
    <div class="quote-area">
      <i class="fa-solid fa-quote-left"></i>
      <p class="quote"></p>
      <i class="fa-solid fa-quote-right"></i>

    </div>
    <div class="author">
      <span>--</span>
      <span class="name"></span>
    </div>
  </div>
  <div class="buttons">
    <div class="features">
      <ul class="features-icon">
        <li class="sound"><i class="fa-solid fa-volume-high"></i></li>
        <li class="copy"><i class="fa-regular fa-copy"></i></li>
        <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
        <li class="facebook"><i class="fa-brands fa-facebook" style="color: cornflowerblue;"></i></li>
        <li class="whatsApp"><i class="fa-brands fa-whatsapp" style="color: cornflowerblue;"></i></li>
      </ul>
      <button class="new-quote">New Quote</button>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
  
</html>
